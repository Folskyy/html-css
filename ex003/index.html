<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>

<body>
    <h1>Testando carga e imagens</h1>
    <hr>
    <p>Abaixo você verá uma imagem da pasta 'images':</p>
    <br>
    <img src="HTML-LOGO-200.png" alt="Logo HTML5">
    <br>
    <p>É possível também carregar imagens contidas em sub-pastas:</p>
    <br>
    <img src="image/CSS3-LOGO-200.png" alt="Logo CSS3">
    <br>
    <p>Também dá para carregar imagens somente com sua URL (endereço):</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript">
    <!--Porém corre o risco da imagem ser removida ou o servidor estar fora da rede-->
</body>

</html>
